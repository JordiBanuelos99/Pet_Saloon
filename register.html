<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dogtor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Passion+One&family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/337be747ec.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    
</head>
<body class="index">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a href="register.html"><img src="img/Pet_logo.png" width="10%"> My Pet Salon</a>
          <div class="right-elements">
              <a href="index.html">Home</a>
              <a href="about.html">About</a>
              <a href="services.html">Services</a>
              <a href="register.html">Register</a>
          </div>
        </div>
      </nav>
    
    <header class="register">
        <div class="container card form-class">
            <h2 class="text-center">Fill out the following form</h2>
            <form class="card-body">
                <div class="row">
                    <div class="mb-3 col-md-6">
                        <label class="form-label">Name</label>
                        <input class="form-control" type="text" placeholder="Enter pet's name" id="txtName">
                    </div>
                    <div class="mb-3 col-md-6">
                        <label class="form-label">Age</label>
                        <input class="form-control" type="number" placeholder="Enter the pet's age" id="txtAge">
                    </div>
                </div>
                <div class="row">
                    <div class="mb-3 col-md-6">
                        <label class="form-label">Gender</label>
                        <select class="form-select" id="selGender">
                            <option value="default" disabled selected>-- Select your pet's gender --</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <div class="mb-3 col-md-6">
                        <label class="form-label">Breed</label>
                        <input class="form-control" type="text" placeholder="Enter pet's breed" id="txtBreed">
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Service</label>
                    <select class="form-select" id="selService">
                        <option value="default" disabled selected>-- Select the service --</option>
                        <option value="nails cut">Nails clipping</option>
                        <option value="grooming">Grooming</option>
                        <option value="vaccines">Vaccines</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Owner</label>
                    <input class="form-control" type="text" placeholder="Enter pet's owner" id="txtOwner">
                </div>
                <div class="mb-3">
                    <label class="form-label">Phone Number</label>
                    <input class="form-control" type="text" placeholder="Enter owner's phone number" id="txtPhone">
                </div>
                <div class="mb-3">
                    <label class="form-label">Payment method</label>
                    <select class="form-select" id="selPayment">
                        <option value="default" disabled selected>-- Select the payment method --</option>
                        <option value="cash">Cash</option>
                        <option value="credit">Credit Card</option>
                        <option value="debit">Debit Card</option>
                        <option value="paypal">Paypal</option>
                    </select>
                </div>
                <div class="mb-3 text-center">
                    <button type="button" class="btn btn-success" onclick="register()"><i class="fa-solid fa-circle-check"></i> Ready for submission</button>
                </div>
            </form>
        </div>
    </header>
    <main>
        <section>
            <div class="container card outside_card">
                <div class="inside_card">
                    <h2>Registered pets</h2>
                    <table class="table table-dark table-striped text-dark" id="pets_table">
                    </table>
                </div>
            </div>
        </section>
    </main>
    <footer id="info" class="bg-dark text-center text-white">
        <!--Display saloon information-->
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts/register.js"></script>
    <script src="scripts/display.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script></script>
</body>
</html>
